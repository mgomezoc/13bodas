<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página no encontrada | 13Bodas</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #0a0510;
      --color-text: #ffffff;
      --color-text-muted: #b8b0c4;
      --color-accent: #00e5ff;
      --gradient-primary: linear-gradient(135deg, #00e5ff 0%, #7c3aed 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0, 229, 255, 0.15) 0%, transparent 70%);
      filter: blur(80px);
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }
    
    .error-code {
      font-family: 'Playfair Display', serif;
      font-size: clamp(4rem, 15vw, 10rem);
      font-weight: 700;
      line-height: 1;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: fadeIn 0.6s ease;
    }
    
    h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      animation: fadeIn 0.6s ease 0.2s both;
    }
    
    p {
      font-size: 1.125rem;
      color: var(--color-text-muted);
      margin-bottom: 2rem;
      line-height: 1.7;
      animation: fadeIn 0.6s ease 0.3s both;
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeIn 0.6s ease 0.4s both;
    }
    
    .btn {
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: var(--gradient-primary);
      color: var(--color-text);
      box-shadow: 0 4px 16px rgba(0, 229, 255, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 229, 255, 0.5);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--color-text);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 640px) {
      .buttons {
        flex-direction: column;
        width: 100%;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Página no encontrada</h1>
    <p>
      Lo sentimos, la página que buscas no existe o fue movida.
      Pero no te preocupes, podemos ayudarte a encontrar lo que necesitas.
    </p>
    <div class="buttons">
      <a href="/" class="btn btn-primary">
        ← Volver al Inicio
      </a>
      <a href="/#contacto" class="btn btn-secondary">
        Contactar Soporte
      </a>
    </div>
  </div>
</body>
</html>
